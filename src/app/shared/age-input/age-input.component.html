<div [formGroup]="form" class="age-input">
  
    <div>
      <md-input-container>
        <input type="text" 
          mdInput 
          formControlName="birthday" 
          placeholder="出生日期"
          [mdDatepicker]="birthPicker">
        <md-error>日期不正确</md-error>
        <button type="button" mdSuffix [mdDatepickerToggle]="birthPicker"></button>
      </md-input-container>
      <md-datepicker touchUi="true" #birthPicker></md-datepicker>
    </div>
  
    <ng-container formGroupName="age">
      <div class="age-num">
        <md-input-container>
          <input type="number" mdInput placeholder="年龄" formControlName="ageNum">
        </md-input-container>
      </div>
      <div>
        <md-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
          <md-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
            {{ unit.label }}
          </md-button-toggle>
        </md-button-toggle-group>
      </div>
      <md-error *ngIf="form.get('age').hasError('ageInvalid')">年龄或单位不正确</md-error>
    </ng-container>
  
  </div>
