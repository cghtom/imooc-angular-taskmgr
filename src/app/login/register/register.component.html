<form>
  <md-card>
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>用户注册</md-card-title>
    </md-card-header>

    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="邮箱">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="密码">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重新输入密码">
      </md-input-container>
      <md-grid-list cols="8" >
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button type="button" color="accent">注册</button>
    </md-card-content>
    <md-card-actions>
    </md-card-actions>
  </md-card>
</form>
