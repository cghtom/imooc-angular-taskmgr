<form [formGroup]="form" (onSubmit)="onSubmit(form,$event)">
  <md-card>
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>用户注册</md-card-title>
    </md-card-header>

    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="邮箱" formControlName="email">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="密码" formControlName="repeat">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重新输入密码">
      </md-input-container>
      <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像'" [items]="items" formControlName="avatar" (change)="onChanged($event)"></app-image-list-select>
      <app-age-input formControlName="dateOfBirth"></app-age-input>
      <button md-raised-button type="submit" color="accent">注册</button>
    </md-card-content>
    <md-card-actions>
    </md-card-actions>
  </md-card>
</form>
